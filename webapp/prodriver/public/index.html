<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/ng-table/ng-table.min.css">
    <link rel="stylesheet" href="css/prodriver.css">
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/toaster.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/ng-table/ng-table.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="dpd.js"></script>
    <!-- Angular Components -->
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/ng-dpd-user-component/user-component.js"></script>
    <script src="../bower_components/ng-dpd-collection-component/collection-component.js"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="../bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
    <script src="../bower_components/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../bower_components/ng-csv/build/ng-csv.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACuU1FTOSGGdPo-Heo03DSCgNXov4hGvI&sensor=false"></script>
    <script type="text/javascript" src="../bower_components/lodash/dist/lodash.underscore.min.js"></script>
    <script type="text/javascript"
            src="../bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!--<script src="components/nut-new-activity.js"></script>-->

    <!-- app scripts -->
    <script src="js/toaster.js"></script>
    <script src="js/navbar_controller.js"></script>
    <script src="js/map_controller.js"></script>
    <script src="js/history_controller.js"></script>

</head>
<body ng-app="prodriver">
<div class="container" id="content">
    <nav class="navbar"
         role="navigation"
         style="background: transparent"
         ng-controller="NavbarCtrl as navbarCtrl">
        <div class="navbar-header left" style="background: #ffffff">
            <a href="#/"><img src="img/logo.png" style="height: 60px; width: 180px"></a>
        </div>
        <div id="navcontainer" class="navigation_bar_bg right">
            <ul>
                <li ng-class="{ active: isActive('/map_controller')}"><a class="tab_button"
                                                                         href="#/map_controller">Map</a></li>
                <li ng-class="{ active: isActive('/history_controller')}"><a class="tab_button"
                                                                             href="#/history_controller">History</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div ng-view class="main-content right">
            THIS IS MAIN VIEW
        </div>
        <div class="left_nav" ng-controller="MapController">
            <div class="right-inner-addon ">
                <i style="color: lightblue;" class="fa fa-search"></i>
                <input type="text"
                       ng-model="search.$"
                       class="form-control"
                       ng-model="search"
                       placeholder="Search"/>
            </div>
            <div style="height: 520px; overflow: auto">

                <div class="navbar-item"
                     ng-repeat="driver in drivers | filter:search | orderBy:driver.isalert"
                     ng-click='updateMap(driver)'
                     style="background-color: {{driver.backgroundcolor}}">

                        <div style="padding-left:2px;padding-top: 10px; float: left;width: 70%">
                            <span style="font-weight: bold;">{{driver.firstname}} {{driver.lastname}}</span><br>
                            <span style="font-style: italic;">{{driver.companyname}}</span><br>
                            <span style="font-size: 10px">STATE: </span><br>
                            <span style="font-size: 10px">GPS: {{driver.longtitude}}, {{driver.latitude}}</span>

                        </div>
                        <div style="padding-top:40px; float: left;width: 20%">
                            <img ng-show="driver.isalert" src="img/warning.png">
                        </div>
                        <div style=" padding-top:40px; float: right;width: 10%">
                            <i style="color: lightblue;" class="fa fa-chevron-right"></i>
                        </div>
                        <div style="height: 1px; border: 1px solid #c7c3c6;"></div>

                </div>
            </div>
        </div>
    </div>
    <!--<div ng-view class="left-navigation left">-->
    <!--This is navigation bar-->
    <!--</div>-->
</div>

</body>
</html>
